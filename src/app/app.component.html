<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f=ngForm>
        <div id="user-data" ngModelGroup="userData" #userData=ngModelGroup>

          <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control"
                   id="username"
                   required
                   ngModel
                   name="username"
                   type="text">
          </div>

          <button class="btn btn-secondary mt-3"
                  type="button" (click)="suggestUsername()">Suggest an Username
          </button>

          <div class="form-group mt-4">
            <label for="email">Mail</label>
            <input class="form-control"
                   email
                   id="email"
                   name="email"
                   ngModel
                   required
                   type="email"
                   #email=ngModel>
            <span class="form-text text-danger" *ngIf="email.invalid && email.touched">Please enter valid email!</span>
          </div>
        </div>
        <span class="form-text text-danger" *ngIf="userData.invalid && userData.touched">Invalid User Data!</span>

        <div class="form-group mt-4">
          <label for="secret">Secret Questions</label>
          <select class="form-control"
                  id="secret"
                  [ngModel]="defaultSelectOption"
                  name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group mt-1">
          <textarea [(ngModel)]="answer"
                    class="form-control"
                    name="questionArea"
                    rows="3"></textarea>
          <p>Your reply: {{answer}}</p>
        </div>

        <div class="form-check mt-4">
          <div *ngFor="let gender of genders">
            <label class="form-check-label">
              <input type="radio" class="form-check-input"
                     name="gender"
                     ngModel
                     [value]="gender">
              {{ gender }}
            </label>
          </div>
        </div>

        <button class="btn btn-primary mt-4"
                [disabled]="f.invalid"
                type="submit">Submit
        </button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-md-12">
      <h3>Your Data:</h3>
      <p>Username: {{user.username}}</p>
      <p>Email: {{user.email}}</p>
      <p>Secret Question: {{user.secretQuestion}}</p>
      <p>Answer: {{user.answer}}</p>
      <p>Gender: {{user.gender}}</p>
    </div>
  </div>
</div>
